<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Contact List</title>
  </head>

  <body>
    <h1>Contact Management System</h1>
    <table class="cms-table-container" id="cmsTableContainer">
      <thead>
        <tr>
          <th class="cms-name">Name</th>
          <th class="cms-phone">Phone</th>

          <th class="cms-address">Address</th>
          <th class="cms-add-entry-colum" id="cmsAddNewEntry">+</th>
        </tr>
      </thead>
      <tbody>
        <tr class="template">
          <td data-key="name"></td>
          <td data-key="address"></td>
          <td data-key="phone"></td>
          <td class="cms-edit"><i class="fas fa-edit"></i></td>
          <td class="cms-delete"><i class="fas fa-trash-alt"></i></td>
        </tr>
      </tbody>
    </table>

    <div id="backdrop"></div>
    <div id="newPersonModal">
      <h1>Add New Person</h1>

      <form id="newPersonForm">
        <label for="newPersonName">Name</label>
        <input type="text" required id="newPersonName" data-key="name" />

        <label for="newPersonPhone">Phone</label>
        <input type="tel" required id="newPersonPhone" data-key="phone" />
        <br />
        <label for="newPersonAddress">Address</label>
        <input type="text" required id="newPersonAddress" data-key="address" />
        <input type="hidden" data-key="id" />
        <button id="newPersonCancelBtn">Cancel</button>
        <button id="newPersonSubmitBtn" type="submit">Submit</button>
      </form>
    </div>

    <button id="clearBtn" style="position: absolute; right: 0px; bottom: 0px;">
      Clear Local Storage
    </button>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"
      integrity="sha256-bu/BP02YMudBc96kI7yklc639Mu4iKGUNNcam8D2nLc="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
